<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>iTNK - 图搜</title>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
</head>
<body>
<ul data-am-widget="gallery" id="we-imgs"
    class="am-gallery am-avg-sm-2 am-avg-md-2 am-avg-lg-4 am-gallery-bordered"
    data-am-gallery="{ pureview: { weChatImagePreview: false } }">
    {% for img in res %}
        <li class="we-img">
            <div class="am-gallery-item">
                <a href="#">
                    <img src="{{ img.previewURL }}"
                         data-rel="{{ img.webformatURL }}"
                         alt="{{ img.tags }}"
                         style="max-height: 90px;"/>
                    <h3 class="am-gallery-title">
                        {% set tags = img.tags.split(',') %}
                        {%- for tag in tags -%}
                            <span class="am-badge am-badge-secondary am-radius">{{ tag.strip() }}</span>
                        {%- endfor -%}
                    </h3>
                    <div class="am-gallery-desc am-cf">
                        <span class="am-fl"><i class="am-icon-heart" style="color: #DD514C"></i> {{ img.likes }}</span>
                        <span class="am-fr"><i class="am-icon-eye"></i> {{ img.views }}</span>
                    </div>
                </a>
            </div>
        </li>
    {% endfor %}
</ul>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
